<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="c_logo">
            <img src="fotos/logo.png" alt="logo-loja">
        </div>
        <div class="c_pesquisa">
            <form>
                <input placeholder="Search for items" type="text"
                id="fname" name="fname"><br>
            </form>
  
            <img src="fotos/lupa.png" alt="lupa">
        </div>
        <div class="c_line"></div>    
    </header>
    <section>
        <div class="c-catalogo">
            <div class="c_1"> <img src="fotos/produto1.png" alt="roupa 1" width="430px" height="530px"></div>
            <div class="c_2"> <img src="fotos/produto2.png" alt="roupa 2" width="430px"></div>
        </div>
        <div class="c-divgrande">
          <div class="c-produto">
                <h1>Maya Tunic</h1>
                <div>
                    <h1 class="c-valor">$50,00</h1>
                    <div class="c-svg">
                      <img src="fotos/Star.svg" alt="star">
                      <img src="fotos/Star.svg" alt="star">
                      <img src="fotos/Star.svg" alt="star">
                      <img src="fotos/Star.svg" alt="star">
                      <img src="fotos/starcinza.svg" alt="starcinza">
                      <h1>(8)</h1>
                    </div>
                </div>
          </div>
        </div>
        <div class="c-caracteristicas">
        <h1 class="c-tamanho">XL</h1>
        <h1 class="c-cores">Cores</h1>
        </div>
    </section>

</html>
