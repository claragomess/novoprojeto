    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="c_logo">
            <img src="logo.png" alt="logo-loja">

            <form>

        </div>

          </div>

     <div class="c-caracteristicas">

                  <div class="c-quadrado1"></div>
                  <div class="c-quadrado2"></div>

                </div>
              </div>
         </div> 
     </div>
     <div class="c-quantidade">
        <div class="c-botao-circulo">âˆ’</div>

    </div>

        <button class="c-botaoverde">ADD TO CART</button>
        <button class="c-botaopreto">PICK UP IN STORE</button>
